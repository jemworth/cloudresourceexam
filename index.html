<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <title>Technical Assessment</title>
    <meta name="description" content="Technical Assessment">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./assets/css/style.min.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <main class="page-container login-page">
      <!-- Main Container -->
      <div class="main-container">
        <div class="login-container">
            <div class="login header">
              <h2 class="title">Login</h2>
              <h5 class="title text">Please enter you Login and your Password</h5>
            </div>
            <div class="login-body">
              <form>
                <div class="form-row">
                  <div class="col-12">
                    <div class="input-group input-outline">
                      <span class="input-group-text"><img src="assets/img/akar-icons_person.svg"></span>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username or E-mail">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="input-group input-outline mb-5">
                      <span class="input-group-text"><img src="assets/img/carbon_password.svg"></span>
                      <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Password">
                    </div>
                  </div>
                  <div class="col-12 text-end mb-20">
                    <a href="#" class="fst-italic text-white text-decoration-none">Forgot Password?</a>
                  </div>
                  <div class="col-12 mb-20">
                    <button class="btn btn-outline-primary w-100" type="submit">Login</button>
                  </div>
                  <div class="col-12 mb-20">
                    <button class="btn btn-secondary btn-icon w-100" type="submit"><span class="icon"><img src="assets/img/logo-google.svg"></span>Or sign-in with Google</button>
                  </div>
                  <div class="col-12 text-center text-white fst-italic">
                    Not a member yet? <a href="#" class="text-primary text-decoration-none">Register!</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
      </div>
    </main>
    <!-- footer -->
    <script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
